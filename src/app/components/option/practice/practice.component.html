<div class="border-grey">
    <div class="progress" style="height: 25px;">
        <div class="progress-bar" [ngStyle]="{'width': percentRight + '%'}"></div>
        <span class="material-icons" style="font-size: 25px; color: blue; ">directions_bike</span>
    </div>
    <div>
        <div class="paragraph" *ngIf="typeIndex < paraLength">
            <span>{{stringRight}}</span>
            <span [ngStyle]="{'color':color}">{{stringNow}}</span>
            <span>{{stringType}}</span>
        </div>
        <input class="input" autofocus [ngStyle]="{'backgroundColor':backgroundColor}" (keyup)="typerace($event)">
    </div>
    <div>
        <button class="btn-back" (click)="optionSvc.OptionValue = 0">&#x2607; go back (leave pratice)</button>
    </div>
</div>
