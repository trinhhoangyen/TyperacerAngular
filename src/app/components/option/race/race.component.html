<div  class="option" class="border-grey">
    <div class="sub-option">
        <button class="btn-option">Public room</button>
        <p>Visit a random room</p>
    </div>
    <div class="sub-option">
        <button class="btn-option" (click)="CreatNewRoom()">New room</button>
        <p> Create a public new room</p>
    </div>
    <div class="sub-option">
        <p class="btn-option m-0">Join with friend</p>
        <input #roomId class="from-control py-1 px-2 mr-2" placeholder="Enter a code to join ...">
        <button class="btn-option" (click)="JoinInRoom(roomId.value)">&#x261B; Let go!!  &#x2607;</button>
    </div>
    <button class="btn-back" (click)="optionSvc.OptionValue = 0">&#x2607; go back (leave race)</button>
</div>
