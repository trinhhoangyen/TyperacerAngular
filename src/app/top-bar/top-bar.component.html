<div class="top-bar">
    <h2 class="top-bar-brand">Typeracer</h2>
    <div class="top-left-bar">
        <div class="account">
            <span class="material-icons">
                account_circle
            </span>
        </div>
        <div *ngIf="!isLoggedIn">
          <button type="button" (click)="LoginFB()" class="btn btn-login">
            <span class="material-icons icon-facebook">
                facebook
            </span>
            <p>Facebook</p>
          </button>
          <button type="button" (click)="LoginGG()" class="btn btn-login">
              <span class="material-icons icon-facebook">
                  facebook
              </span>
              <p>Google</p>
          </button>
        </div>
    </div>
</div>
